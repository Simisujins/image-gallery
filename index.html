<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image Gallery</title>
</head>
<body>

<div class="gallery">
    <div class="image" onclick="openModal('./image/image1.jpg')">
        <img src="./image/image1.jpg" alt="Image 1">
    </div>
    <div class="image" onclick="openModal('./image/image2.jpg')">
        <img src="./image/image2.jpg" alt="Image 2">
    </div>
    <div class="image" onclick="openModal('./image/image3.jpg')">
        <img src="./image/image3.jpg" alt="Image 3">
    </div>
    <div class="image" onclick="openModal('./image/image4.jpg')">
        <img src="./image/image4.jpg" alt="Image 4">
    </div>
    <div class="image" onclick="openModal('./image/image5.jpg')">
        <img src="./image/image5.jpg" alt="Image 5">
    </div>


    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
